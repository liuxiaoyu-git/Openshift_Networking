apiVersion: "operator.openshift.io/v1"
kind: "Network"
metadata:
  name: "cluster"
spec:
  serviceNetwork:
  - "172.30.0.0/16"
  clusterNetwork:
  - cidr: "10.128.0.0/14"
    hostPrefix: 23
  defaultNetwork:
    type: OpenShiftSDN
    openshiftSDNConfig:
      mode: NetworkPolicy
  additionalNetworks:
    - type: Macvlan
      name: macvlan-dhcp
      macVlanConfig: '{
        "mode": "bridge",
        "master": "ens3",
        "ipam": {
                "type": "dhcp"
        }
      }'
