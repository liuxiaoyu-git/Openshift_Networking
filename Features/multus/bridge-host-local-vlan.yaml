apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: bridgevlan
spec:
  config: '{
          "name": "bridgevlan",
          "type": "bridge",
          "ipMasq": true,
          "bridge": "mybridge",
          "ipam": {
                    "type": "host-local",
                    "subnet": "22.2.2.0/24"
          },
          "isDefaultGateway": true,
          "forceAddress": false,
          "ipMasq": true,
          "hairpinMode": true,
          "vlan": 22
  }'
