apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-pod-container-1
        image: openshift/hello-openshift
        ports:
        - containerPort: 8080
          protocol: TCP
          hostPort: 9738
        - containerPort: 8888
          protocol: TCP
          hostPort: 9740
        - containerPort: 8866
          protocol: TCP
          hostPort: 9742
