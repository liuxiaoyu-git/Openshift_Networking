---
kind: List
apiVersion: v1
metadata:
  name: hello-service-complete-example
items:
- kind: Route
  apiVersion: v1
  metadata:
    name: passthrough-route
  spec:
    host: www.example.com
    path: /test/
    to:
      kind: Service
      name: hello-nginx-https
    tls:
      termination: passthrough
- kind: Service
  apiVersion: v1
  metadata:
    name: hello-nginx-https
  spec:
    selector:
      name: hello-nginx-docker
    ports:
    - name: http
      protocol: TCP
      port: 443
      targetPort: 443
- kind: Pod
  apiVersion: v1
  metadata:
    name: hello-nginx-docker-1
    labels:
      name: hello-nginx-docker
  spec:
    containers:
    - name: hello-nginx-docker-pod
      image: pweil/hello-nginx-docker
      ports:
      - containerPort: 80
        protocol: TCP
      - containerPort: 443
        protocol: TCP
- kind: Pod
  apiVersion: v1
  metadata:
    name: hello-nginx-docker-2
    labels:
      name: hello-nginx-docker
  spec:
    containers:
    - name: hello-nginx-docker-pod
      image: pweil/hello-nginx-docker
      ports:
      - containerPort: 80
        protocol: TCP
      - containerPort: 443
        protocol: TCP  
