---
kind: List
apiVersion: v1
metadata:
  name: hello-service-complete-example
items:
- kind: Service
  apiVersion: v1
  metadata:
    name: hello-service1
  spec:
    selector:
      name: hello-openshift
    ports:
    - protocol: TCP
      port: 27018
      targetPort: 8080
    externalIPs:
    - 172.18.6.37
- kind: Pod
  apiVersion: v1
  metadata:
    name: hello-pod-1
    labels:
      name: hello-openshift
  spec:
    containers:
    - name: hello-pod-container-1
      image: openshift/hello-openshift
      ports:
      - containerPort: 8080
      - containerPort: 443
- kind: Pod
  apiVersion: v1
  metadata:
    name: hello-pod-2
    labels:
      name: hello-openshift
  spec:
    containers:
    - name: hello-pod-container-2
      image: openshift/hello-openshift
      ports:
      - containerPort: 8080
      - containerPort: 443
