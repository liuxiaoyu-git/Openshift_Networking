# policy specifies â€œthe only traffic allowed is from any red pod in namespace labeled with
# user:alice to the pod labeled with name: red-openshift

kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-podselector-and-namespaceselector
spec:
  podSelector: 
    matchLabels:
      name: red-openshift
  ingress:
    - from:
      - namespaceSelector:     
          matchLabels:
            user: alice
        podSelector:
          matchLabels:
            name: red-openshift  
